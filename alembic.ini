# alembic.ini
# Конфигурационный файл для Alembic (инструмент миграций БД)

[alembic]
# Путь к директории с миграциями
script_location = alembic

# Шаблон для имени файла миграции
file_template = %%(rev)s_%%(slug)s

# Системная настройка для поддержки Python путей
prepend_sys_path = .

# Timezone для меток времени (можно изменить при необходимости)
timezone = UTC

# Максимальная длина ревизии ID
truncate_slug_length = 40

# Версия Alembic
version_path_separator = os

# Путь к файлу с окружением Alembic
# (этот файл содержит логику подключения к БД)
[alembic:script_location]

# Логирование
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S